<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset ="UTF-8">
        <title>Hosterr</title>
        <meta name ="description" content ="Clone of the page Hosterr, html and css">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="robots" content ="index, follow">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
        <link rel ="stylesheet" href ="./css/mobile.css">
        <link rel ="stylesheet" media ="screen and (min-width: 624px)" href ="./css/table.css">
        <link rel ="stylesheet" media ="screen and (min-width: 995px)" href ="./css/desktop.css">
    </head>

    <body class ="body__container container--margin">

        <header>
            <nav class="header__navbar container--flex container--flex--justify">
                <img src ="./assets/logo.svg" alt ="logo of the page">
                <img src ="./assets/menu.svg" alt ="icon of the menu">
            </nav>
        </header>

        <main class ="main">
            <section class ="main__figure container--margin container--relative">
                <img class ="figure__image figure__image-1 element--width element--absolute" src ="./assets/blueshape.svg" alt ="Shape of the color blue">
                <img class ="figure__image figure__image-2 element--width element--absolute" src ="./assets/pinkshape.svg" alt ="Shape of the color blue">
                <img class ="figure__image figure__image-3 element--width element--absolute" src ="./assets/purpleshape.svg" alt ="Shape of the color blue">
                <img class ="figure__image figure__image-4 element--width element--absolute" src ="./assets/heroImage.png" alt ="Shape of the color blue">
            </section>
            <section class ="main__section">
                <h1 class ="section__title element--font element--line-height">Host your website in less than 5 minutes.</h1>
                <p class ="element--size-fourteen element--color element--line-height">
                    With Hosterr, get your website up and running in no less than 5 minutes with
                     the most competitive pricing packages avaliable online.
                </p>
                <form class ="section__form container--flex-table">
                    <input class ="form__input form__input__email form__input--border element--width element--size-fourteen element--margin-one" type ="email" placeholder ="Enter e-mail address">
                    <input class ="form__input form__submit form__input--border element--width" type ="submit" value ="Join Waitlist">
                </form>
                <div class ="container--flex container--margin-one container--column-gap">
                    <img src ="./assets/checkmark.svg" alt ="icon of the check">
                    <p class ="element--size-fourteen">No spam, ever. Unsubscribe anytime.</p>
                </div>
            </section>
        </main>
        
        <footer class ="footer__container container--flex-table">
            <ul class ="footer__list container--flex container--size-fourteen">
                <li><a class ="ul__link element--color" href ="">Facebook</a></li>
                <li><a class ="ul__link element--color" href ="">Instagram</a></li>
                <li><a class ="ul__link element--color" href ="">Twitter</a></li>
            </ul>
            <figure class ="container--flex container--column-gap">
                <img src ="./assets/helpavatar.svg" alt ="Photo of an user">
                <figcaption>
                    <h2 class ="element--color element--font">Have any questions?</h2>
                    <strong class ="element--size-fourteen element--bold">Talk to a specialist</strong>
                </figcaption>
            </figure>
        </footer>

    </body>

</html>
