<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset ="UTF-8">
        <title>Hosterr</title>
        <meta name ="description" content ="Clone of the page Hosterr, html and css">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="robots" content ="index, follow">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
        <link rel ="stylesheet" href ="./css/mobile.css">
        <link rel ="stylesheet" media ="screen and (min-width: 624px)" href ="./css/table.css">
        <link rel ="stylesheet" media ="screen and (min-width: 995px)" href ="./css/desktop.css">
    </head>

    <body class ="body__container container--margin">

        <header>
            <nav class="header__navbar container--flex container--flex--justify">
                <img src ="./assets/logo.svg" alt ="logo of the page">
                <img src ="./assets/menu.svg" alt ="icon of the menu">
            </nav>
        </header>

        <main class ="main">
            <section class ="main__figure container--margin">
                <figure class ="figure__container">
                    <img class ="figure__image figure__image-1 element--z-index" src ="./assets/blueshape.svg" alt ="Shape of the color blue">
                </figure>
                <figure class ="figure__container">
                    <img class ="figure__image figure__image-2 element--z-index" src ="./assets/pinkshape.svg" alt ="shape of the color pink">
                </figure>
                <figure class ="figure__container">
                    <img class ="figure__image figure__image-3 element--z-index" src ="./assets/purpleshape.svg" alt ="shape of the color purple">
                </figure>
                <figure class ="figure__container">
                    <img class ="figure__image figure__image-4 element--z-index" src ="./assets/heroImage.png" alt ="Photo of the person important">
                </figure>
            </section>
            <section class ="main__section">
                <h1 class ="section__title">Host your website in less than 5 minutes.</h1>
                <p class ="section__content">
                    With Hosterr, get your website up and running in no less than 5 minutes with
                     the most competitive pricing packages avaliable online.
                </p>
                <form class ="section__form">
                    <label>
                        <span>Enter e-mail address</span>
                        <input class ="form__input form__input--border" type ="email">
                    </label>
                    <input class ="form__input form__submit form__input--border" type ="submit" value ="Join Waitlist">
                </form>
                <div class ="container--flex">
                    <img src ="./assets/checkmark.svg" alt ="icon of the check">
                    <p>No spam, ever. Unsubscribe anytime.</p>
                </div>
            </section>
        </main>
        
        <footer class ="footer__container">
            <ul>
                <li><a href ="">Facebook</a></li>
                <li><a href ="">Instagram</a></li>
                <li><a href ="">Twitter</a></li>
            </ul>
            <figure>
                <img src ="./assets/helpavatar.svg" alt ="Photo of an user">
                <figcaption>
                    <h2>Have any questions?</h2>
                    <span>Talk to a specialis</span>
                </figcaption>
            </figure>
        </footer>

    </body>

</html>
